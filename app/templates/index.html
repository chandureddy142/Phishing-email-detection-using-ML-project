<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI | Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">üõ°Ô∏è PhishGuard</div>
        <div class="nav-item active">Scanner</div>
        <div class="nav-status">System: Online</div>
    </div>

    <div class="main-content">
        <header>
            <h1>Email Security Audit</h1>
            <p>AI-Powered Phishing Detection (98.27% Accuracy)</p>
        </header>

        <section class="scanner-box">
            <form action="/predict" method="post">
                <textarea name="email_content" placeholder="Paste email headers or body here..." required>{{ original_text if original_text else '' }}</textarea>
                <button type="submit">Execute Deep Scan</button>
            </form>
        </section>

        {% if prediction %}
        <div class="results-area">
            <div class="stats-grid">
                <div class="card {{ 'threat' if prediction == 'PHISHING' else 'safe' }}">
                    <h3>Verdict</h3>
                    <div class="big-result">{{ prediction }}</div>
                </div>

                <div class="card">
                    <h3>Risk Level</h3>
                    <div class="gauge">
                        <div class="gauge-fill" style="width: {{ risk_score }}%; background: {{ '#ff4b4b' if risk_score > 50 else '#2ecc71' }}"></div>
                    </div>
                    <div class="stat-val">{{ risk_score }}% Confidence</div>
                </div>

                <div class="card">
                    <h3>Performance</h3>
                    <p>Latency: {{ latency }}</p>
                    <p>Word Count: {{ word_count }}</p>
                </div>
            </div>

            <div class="actions">
                <form action="/download" method="post">
                    <input type="hidden" name="prediction" value="{{ prediction }}">
                    <input type="hidden" name="risk_score" value="{{ risk_score }}">
                    <input type="hidden" name="original_text" value="{{ original_text }}">
                    <button type="submit" class="btn-secondary">üì• Download Security Report</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
